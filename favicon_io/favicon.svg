<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Light bright background -->
  <rect width="100" height="100" rx="24" fill="url(#bgGradient)"/>
  <!-- Subtle gradient overlay -->
  <rect x="2" y="2" width="96" height="96" rx="22" fill="url(#gradient)" opacity="0.15"/>
  <!-- Inner light background -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="#ffffff"/>
  <!-- Bright glowing border -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="none" stroke="url(#gradient)" stroke-width="3.5" opacity="1"/>
  <!-- DM Text - bright and vibrant -->
  <text x="50" y="66" font-family="Inter, Arial, sans-serif" font-size="58" font-weight="900" text-anchor="middle" fill="url(#gradient)" filter="url(#glow)" letter-spacing="-1.5">DM</text>
</svg>
